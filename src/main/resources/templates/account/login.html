<body class="login-page sidebar-mini ">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
    <div class="container-fluid">
        <div class="navbar-wrapper">
            <a class="navbar-brand flaticon-left-arrow" th:href="@{../../}"> RETOUR VERS LE SITE</a>

        </div>
    </div>
</nav>
<!-- End Navbar -->
<div class="wrapper wrapper-full-page ">
    <div class="full-page login-page section-image" filter-color="black" data-image="../../assets/img/bg14.jpeg">
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="content">
            <div class="container">
                <div class="col-md-4 ml-auto mr-auto">
                    <form class="form" th:method="POST" th:action="@{/account/login}">
                        <div class="card card-login card-plain">
                            <div class="card-header ">
                                <div class="logo-container">

                                    <img th:src="@{/assets/img/now-logo.png}" alt="">
                                </div>
                            </div>
                            <div class="card-body ">
                                <div class="input-group no-border form-control-lg">
                    <span class="input-group-prepend">
                      <div class="input-group-text">

                          <i class="now-ui-icons users_circle-08"></i>

                      </div>
                    </span>
                                    <input type="text" class="form-control" placeholder="Nom d'Utilisateur"
                                           name="username">
                                </div>
                                <div class="input-group no-border form-control-lg">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="now-ui-icons text_caps-small"></i>
                                        </div>
                                    </div>
                                    <input type="password" placeholder="Mot de passe" class="form-control"
                                           name="password">
                                </div>
                            </div>
                            <div class="card-footer ">
                                <button type="submit" class="btn btn-primary btn-round btn-lg btn-block mb-3">Se
                                    Connecter
                                </button>
                                <!--<div class="pull-left">
                                    <h6><a href="#" class="link footer-link">Je m'inscris</a></h6>
                                </div>
                                <div class="pull-right">
                                    <h6><a href="#" class="link footer-link">Besoin d'Aide ?</a></h6>
                                </div>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <th:block th:replace="fragments/fragment_footer :: footer"/>

    </div>
</div>
