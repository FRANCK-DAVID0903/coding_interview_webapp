<!-- Banner frontend account -->
<div xmlns:th="http://www.thymeleaf.org" th:fragment="frontend_account_banner"
     class="ft-account-banner d-flex flex-column align-items-center"
>
    <div class="user-profile-icon">
        <img th:src="@{/assets/frontend/images/default-user-img.png}" >
    </div>
    <p class="user-profile-text">
        <span style="font-weight: normal">
            Bienvenue <strong th:text="${(user!=null) ? user.username : ''}"></strong>
        </span> <br/>
        <span>Sur votre espace client.</span>
    </p>
</div>
<!-- Banner frontend account end -->
