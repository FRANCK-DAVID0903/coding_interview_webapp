    <script>

        /*--------------------------------------
        Dropdown Elts on How-It-Works Page
        ---------------------------------------*/
        $('#associationAdvantagesLink>a').click(function () {
            if($('#associationAdvantagesContent').hasClass('hideElt')) {
                $('#associationAdvantagesContent').removeClass('hideElt')
                $('#associationAdvantagesContent').addClass('showElt')
            } else {
                $('#associationAdvantagesContent').removeClass('showElt')
                $('#associationAdvantagesContent').addClass('hideElt')
            }
        })
        $('#memberAdvantagesLink>a').click(function () {
            if($('#memberAdvantagesContent').hasClass('hideElt')) {
                $('#memberAdvantagesContent').removeClass('hideElt')
                $('#memberAdvantagesContent').addClass('showElt')
            } else {
                $('#memberAdvantagesContent').removeClass('showElt')
                $('#memberAdvantagesContent').addClass('hideElt')
            }
        })


        /*--------------------------------------
        Particles on background script
        ---------------------------------------*/
        Particles.init({
            selector: '.particles-bg',
            color: '#00cb8b',
            maxParticles: 100,
            sizeVariations: 4,
            connectParticles: false
        });


        /*--------------------------------------
        Scroll to a Specific Div script
        ---------------------------------------*/
        if($('.scroll-to-target').length){
            // console.log($('.scroll-to-target'));
            $(".scroll-to-target").on('click', function() {
                console.log("Click on a scroll button")
                var target = $(this).attr('data-target');
                // animate
                $('html, body').animate({
                    scrollTop: $(target).offset().top-30
                }, 1500);

            });
        }


        /*--------------------------------------
        Google maps on Contact Page script
        ---------------------------------------*/

        var myCenter=new google.maps.LatLng(23.0203458,72.5797426);

        function initialize()
        {
            var mapProp = {
                center:myCenter,
                zoom:9,
                scrollwheel: false,
                mapTypeId:google.maps.MapTypeId.ROADMAP
            };

            var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

            var marker=new google.maps.Marker({
                position:myCenter,

                icon:'images/marker.png'
            });

            marker.setMap(map);
            var infowindow = new google.maps.InfoWindow({
                content:"Hello Address"
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);

        /*--------------------------------------
        Change language script
        ---------------------------------------*/
        function ChangeLanguage(lang) {
            let newUrl = window.location.pathname + "?lang=" + lang;
            window.location.replace(newUrl);
        }


        /*--------------------------------------
            Sweet Alert Dialogs
    ---------------------------------------*/

        // Success Message
        function notifySuccess(title, body) {
            swal.fire({
                title: title,
                text: body,
                textColor:'blue',
                type: 'success',
                icon:'success',
                // buttonsStyling: false,
                // confirmButtonColor:'#3085d6',
                confirmButtonClass: 'btn btn-sm bg-primary',
                //background: 'rgba(0, 0, 0, 0.96)'
            })

        }

        function notifyWarning(title, body) {

            Swal.fire({
                title: title,
                text: body,
                type: 'warning',
                buttonsStyling: true,
                confirmButtonClass: 'btn btn-sm btn-light',
                //  background: 'rgba(0, 0, 0, 0.96)'
            })
        }
        /*function notifySuccess(title, body) {
            swal({

        function notifyWarningCniRecto(title, body) {

        // Basic Message
        function notifyBasic(title, body) {
            swal({

                buttonsStyling: false,

        function notifyInfo(title, body) {

        // Warning Message
        $('#sa-warning').click(function () {
            swal({
                title: 'Not a good sign...',
                text: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed lorem erat, tincidunt vitae ipsum et, pellentesque maximus enim. Mauris eleifend ex semper, lobortis purus sed, pharetra felis',

                buttonsStyling: false,
                confirmButtonClass: 'btn btn-sm btn-light',
                background: 'rgba(0, 0, 0, 0.96)'
            })
        });

        // Question Message
        $('#sa-question').click(function () {
            swal({
                title: 'Hmm.. what did you say?',
                text: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed lorem erat, tincidunt vitae ipsum et, pellentesque maximus enim. Mauris eleifend ex semper, lobortis purus sed, pharetra felis',

                buttonsStyling: false,
                confirmButtonClass: 'btn btn-sm btn-light',
                background: 'rgba(0, 0, 0, 0.96)'
            })
        });

        // Warning Message with function
        $('#sa-funtion').click(function () {
            swal({
                title: 'Are you sure?',
                text: 'You will not be able to recover this imaginary file!',
                type: 'warning',
                showCancelButton: true,
                buttonsStyling: false,
                confirmButtonClass: 'btn btn-danger',
                confirmButtonText: 'Yes, delete it!',
                cancelButtonClass: 'btn btn-light',
                background: 'rgba(0, 0, 0, 0.96)'
            }).then(function () {
                swal({
                    title: 'Are you sure?',
                    text: 'You will not be able to recover this imaginary file!',
                    type: 'success',

                    confirmButtonClass: 'btn btn-light',

        });

        // Custom Image
        $('#sa-image').click(function () {

        // Auto Close Timer
        $('#sa-timer').click(function () {
            swal({

                text: 'I will close in 2 seconds.',
                timer: 2000,
                showConfirmButton: false,
                buttonsStyling: false,
                background: 'rgba(0, 0, 0, 0.96)'
            });
        });

        const colorMessage = "[[${colorMessage}]]";

        if (colorMessage.toString() === 'red') {
            const operationMessage = "[[${operationMessage}]]";
            notifyWarning('Error', operationMessage)
        } else if (colorMessage.toString() === 'green') {
            const operationMessage = "[[${operationMessage}]]";
            notifySuccess('Success', operationMessage)
        }
