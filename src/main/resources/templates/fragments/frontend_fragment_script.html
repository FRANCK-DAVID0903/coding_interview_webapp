<div xmlns:th="http://www.thymeleaf.org" th:fragment="frontend_script">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script th:src="@{/assets/frontend/js/jquery.min.js}"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{/assets/frontend/js/bootstrap.min.js}"></script>

    <!-- Header sticky -->
    <script th:src="@{/assets/frontend/js/jquery.sticky.js}"></script>
    <script th:src="@{/assets/frontend/js/sticky-header.js}"></script>

    <!-- Header Nav Dropdown -->
    <script th:src="@{/assets/frontend/js/nav.js}"></script>

    <!-- Owl carousel -->
    <script th:src="@{/assets/frontend/js/owl.carousel.min.js}"></script>

    <!-- Sweet alert -->
    <script th:src="@{/assets/js/sweetalert2.min.js}"></script>

    <!-- Others -->
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script>
        var myCenter=new google.maps.LatLng(23.0203458,72.5797426);

        function initialize()
        {
            var mapProp = {
                center:myCenter,
                zoom:9,
                scrollwheel: false,
                mapTypeId:google.maps.MapTypeId.ROADMAP
            };

            var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

            var marker=new google.maps.Marker({
                position:myCenter,

                icon:'images/marker.png'
            });

            marker.setMap(map);
            var infowindow = new google.maps.InfoWindow({
                content:"Hello Address"
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);

        /*--------------------------------------
        Change language script
        ---------------------------------------*/
        function ChangeLanguage(lang) {
            let newUrl = window.location.pathname + "?lang=" + lang;
            window.location.replace(newUrl);
        }


        /*--------------------------------------
                Sweet Alert Dialogs
        ---------------------------------------*/

        // Success Message
        function notifySuccess(title, body) {
            swal.fire({
                title: title,
                text: body,
                textColor:'blue',
                type: 'success',
                icon:'success',
                // buttonsStyling: false,
                // confirmButtonColor:'#3085d6',
                confirmButtonClass: 'btn btn-sm bg-primary',
                //background: 'rgba(0, 0, 0, 0.96)'
            })

        }

        function notifyWarning(title, body) {

            Swal.fire({
                title: title,
                text: body,
                type: 'warning',
                buttonsStyling: true,
                confirmButtonClass: 'btn btn-sm btn-light',
                //  background: 'rgba(0, 0, 0, 0.96)'
            })
        }
        /*function notifySuccess(title, body) {
            swal({
                title: title,
                text: body,
                type: 'success',
                buttonsStyling: false,
                confirmButtonClass: 'btn btn-sm btn-light',
                background: 'rgba(0, 0, 0, 0.96)'
            })
        }*/

        function notifyWarningCniRecto(title, body) {
            swal({
                title: title,
                text: body,
                type: 'warning',
                buttonsStyling: false,
                confirmButtonClass: 'btn btn-sm btn-light',
                background: 'rgba(0, 0, 0, 0.96)'
            })
        }



        // Basic Message
        function notifyBasic(title, body) {
            swal({
                title: title,
                text: body,
                buttonsStyling: false,
                confirmButtonClass: 'btn btn-sm btn-light',
                background: 'rgba(0, 0, 0, 0.96)'
            })
        }

        // Success Message
        function notifyInfo(title, body) {
            swal({
                title: title,
                text: body,
                type: 'info',
                buttonsStyling: true,
                confirmButtonClass: 'btn btn-sm btn-primary',
                //background: 'rgba(0, 0, 0, 0.96)'
            })
        }



        // Warning Message
        $('#sa-warning').click(function () {
            swal({
                title: 'Not a good sign...',
                text: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed lorem erat, tincidunt vitae ipsum et, pellentesque maximus enim. Mauris eleifend ex semper, lobortis purus sed, pharetra felis',
                type: 'warning',
                buttonsStyling: false,
                confirmButtonClass: 'btn btn-sm btn-light',
                background: 'rgba(0, 0, 0, 0.96)'
            })
        });

        // Question Message
        $('#sa-question').click(function () {
            swal({
                title: 'Hmm.. what did you say?',
                text: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed lorem erat, tincidunt vitae ipsum et, pellentesque maximus enim. Mauris eleifend ex semper, lobortis purus sed, pharetra felis',
                type: 'question',
                buttonsStyling: false,
                confirmButtonClass: 'btn btn-sm btn-light',
                background: 'rgba(0, 0, 0, 0.96)'
            })
        });

        // Warning Message with function
        $('#sa-funtion').click(function () {
            swal({
                title: 'Are you sure?',
                text: 'You will not be able to recover this imaginary file!',
                type: 'warning',
                showCancelButton: true,
                buttonsStyling: false,
                confirmButtonClass: 'btn btn-danger',
                confirmButtonText: 'Yes, delete it!',
                cancelButtonClass: 'btn btn-light',
                background: 'rgba(0, 0, 0, 0.96)'
            }).then(function () {
                swal({
                    title: 'Are you sure?',
                    text: 'You will not be able to recover this imaginary file!',
                    type: 'success',
                    buttonsStyling: false,
                    confirmButtonClass: 'btn btn-light',
                    background: 'rgba(0, 0, 0, 0.96)'
                });
            });
        });

        // Custom Image
        $('#sa-image').click(function () {
            swal({
                title: 'Sweet!',
                text: "Here's a custom image.",
                imageUrl: 'demo/img/thumbs-up.png',
                buttonsStyling: false,
                confirmButtonClass: 'btn btn-light',
                confirmButtonText: 'Super!',
                background: 'rgba(0, 0, 0, 0.96)'
            });
        });

        // Auto Close Timer
        $('#sa-timer').click(function () {
            swal({
                title: 'Auto close alert!',
                text: 'I will close in 2 seconds.',
                timer: 2000,
                showConfirmButton: false,
                buttonsStyling: false,
                background: 'rgba(0, 0, 0, 0.96)'
            });
        });

        const colorMessage = "[[${colorMessage}]]";

        if (colorMessage.toString() === 'red') {
            const operationMessage = "[[${operationMessage}]]";
            notifyWarning('Error', operationMessage)
        } else if (colorMessage.toString() === 'green') {
            const operationMessage = "[[${operationMessage}]]";
            notifySuccess('Success', operationMessage)
        }
    </script>

</div>
