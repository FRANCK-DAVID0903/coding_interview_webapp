<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--Header
============================================= -->
<th:block th:replace="fragments/fragment_head('Mes associations')" />

<body>

<!-- Loader ============================================= -->
<th:block th:replace="fragments/fragment_loader" />

<div id="app">

    <div class="main-wrapper main-wrapper-1">

        <!-- Navbar ============================================= -->
        <th:block th:replace="fragments/fragment_navbar" />

        <!-- Sidebar ============================================= -->
        <th:block th:replace="fragments/fragment_sidebar" />


        <!-- Main Content ============================================= -->
        <div class="main-content">

            <section class="section">

                <div class="section-body">

                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 th:text="#{profile_my_tontines}"></h4>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped" id="table-1">
                                            <thead>
                                            <tr>
                                                <th th:text="#{profile_tontine_name}"></th>
                                                <th th:text="#{profile_tontine_association}"></th>
                                                <th th:text="#{profile_tontine_amount}"></th>
                                                <th th:text="#{profile_tontine_period}"></th>
                                                <th th:text="#{profile_tontine_jackpot_amount}"></th>
                                                <th th:text="#{tontine_number_rounds}"></th>
                                                <th th:text="#{profile_tontine_status}"></th>
                                                <th th:text="#{association_list_page_table_header_Action}"></th>
                                            </tr>
                                            </thead>

                                            <tbody>
                                            <tr th:each="ton : ${tontinesValidated}">
                                                <td th:text="${ton['key'].tontine.name}"></td>
                                                <td class="align-middle" th:text="${ton['key'].tontine.association.name}"></td>
                                                <td class="align-middle" th:text="${ton['key'].tontine.contributionAmount}"></td>
                                                <td class="align-middle" th:if="${ton['key'].tontine.periodicity == 'MONTHLY'}" th:text="#{association_tontine_create_page_label_periodicity_monthly}"></td>
                                                <td class="align-middle" th:if="${ton['key'].tontine.periodicity == 'WEEKLY'}" th:text="#{association_tontine_create_page_label_periodicity_weekly}"></td>
                                                <td class="align-middle" th:if="${ton['key'].tontine.periodicity == 'ANNUAL'}" th:text="#{association_tontine_create_page_label_periodicity_annual}"></td>
                                                <td class="align-middle" th:text="${ton['key'].tontine.tontineGlobalAmountEstimated}"></td>
                                                <td class="align-middle" th:text="${ton['value'].first} +' / '+ ${ton['value'].second}" ></td>
                                                <td class="align-middle" th:if="${ton['key'].tontine.isClosed == false}" th:text="#{profile_tontine_in_progess}"></td>
                                                <td class="align-middle" th:if="${ton['key'].tontine.isClosed == true}" th:text="#{profile_tontine_finished}"></td>
                                                <td class="text-center">
                                                    <a th:href="@{/backend/association/__${ton['key'].tontine.association.id}__/tontines/__${ton['key'].tontine.id}__}"
                                                       class="btn btn-primary" th:text="#{association_list_page_table_header_action_detail}"></a>
                                                </td>
                                            </tr>
                                            </tbody>

                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </section>

        </div>

        <!-- Footer ============================================= -->
        <th:block th:replace="fragments/fragment_footer" />

    </div>

</div>

<!-- Scripts ============================================= -->
<script>
    $(document).ready(function () {
        $('#myTontine').attr('class', 'active');
    });
</script>



</body>

</html>
