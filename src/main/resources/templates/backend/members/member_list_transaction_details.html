<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--Header
============================================= -->
<th:block th:replace="fragments/fragment_head('Mes associations')" />

<body>

<!-- Loader ============================================= -->
<th:block th:replace="fragments/fragment_loader" />

<div id="app">

    <div class="main-wrapper main-wrapper-1">

        <!-- Navbar ============================================= -->
        <th:block th:replace="fragments/fragment_navbar" />

        <!-- Sidebar ============================================= -->
        <th:block th:replace="fragments/fragment_sidebar" />


        <!-- Main Content ============================================= -->
        <div class="main-content">

            <section class="section">

                <div class="section-body">

                    <div class="row">
                        <div class="col-12">
                                <div class="card-body">
                                    <div class="card-header">
                                        <h4 th:text="#{profile_my_associations}"></h4>
                                    </div>
                                    <div class="col-12 col-md-12 col-lg-12">
                                        <div class="card">
                                            <div class="padding-20">
                                                <ul class="nav nav-tabs" id="myTab2" role="tablist">
                                                    <li class="nav-item">
                                                        <a class="nav-link active" id="home-tab2" data-toggle="tab" href="#about"
                                                           role="tab" aria-selected="true" th:text="#{my_transaction_details_contribution_propose}"></a>
                                                    </li>
                                                    <li class="nav-item">
                                                        <a class="nav-link" id="profile-tab2" data-toggle="tab" href="#settings"
                                                           role="tab" aria-selected="false" th:text="#{my_transaction_details_contribution_valide}"></a>
                                                    </li>
                                                </ul>
                                                <div class="tab-content tab-bordered" id="myTab3Content">
                                                    <div class="tab-pane fade show active" id="about" role="tabpanel"
                                                         aria-labelledby="home-tab2">
                                                        <div class="row">
                                                            <div class="col-12">
                                                                <div class="card">
                                                                    <div class="card-header">
                                                                        <h4 th:text="#{association_list_page_table_name}"></h4>
                                                                    </div>
                                                                    <div class="card-body">
                                                                        <div class="table-responsive">
                                                                            <table class="table table-striped" id="table-1">
                                                                                <thead>
                                                                                    <tr>
                                                                                        <th th:text="#{contribution_date}"></th>
                                                                                        <th th:text="#{contribution_amount_propose}"></th>
                                                                                        <th th:text="#{contribution_month}"></th>
                                                                                    </tr>
                                                                                </thead>

                                                                                <tbody>
                                                                                    <tr th:each="contr : ${cotisationsNotValidated}">

                                                                                        <td th:text="${contr.contributionDate}"></td>
                                                                                        <td class="align-middle" th:text="${currencyHelper.formatWithoutCurrency(contr.amount)}"></td>
                                                                                        <td class="align-middle" th:if="${contr.monthNumber==1}" th:text="#{month_january}"></td>
                                                                                        <td class="align-middle" th:if="${contr.monthNumber==2}" th:text="#{month_february}"></td>
                                                                                        <td class="align-middle" th:if="${contr.monthNumber==3}" th:text="#{month_march}"></td>
                                                                                        <td class="align-middle" th:if="${contr.monthNumber==4}" th:text="#{month_april}"></td>
                                                                                        <td class="align-middle" th:if="${contr.monthNumber==5}" th:text="#{month_may}"></td>
                                                                                        <td class="align-middle" th:if="${contr.monthNumber==6}" th:text="#{month_june}"></td>
                                                                                        <td class="align-middle" th:if="${contr.monthNumber==7}" th:text="#{month_July}"></td>
                                                                                        <td class="align-middle" th:if="${contr.monthNumber==8}" th:text="#{month_august}"></td>
                                                                                        <td class="align-middle" th:if="${contr.monthNumber==9}" th:text="#{month_september}"></td>
                                                                                        <td class="align-middle" th:if="${contr.monthNumber==10}" th:text="#{month_october}"></td>
                                                                                        <td class="align-middle" th:if="${contr.monthNumber==11}" th:text="#{month_november}"></td>
                                                                                        <td class="align-middle" th:if="${contr.monthNumber==12}" th:text="#{month_december}"></td>

                                                                                    </tr>
                                                                                </tbody>

                                                                            </table>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                    <div class="tab-pane fade" id="settings" role="tabpanel"
                                                         aria-labelledby="profile-tab2">
                                                        <div class="row">
                                                            <div class="col-12">
                                                                <div class="card">
                                                                    <div class="card-header">
                                                                        <h4 th:text="#{sidebar_tontine_list}"></h4>
                                                                    </div>
                                                                    <div class="card-body">
                                                                        <div class="table-responsive">
                                                                            <table class="table table-striped" id="table-1">
                                                                                <thead>
                                                                                <tr>
                                                                                    <th th:text="#{contribution_date}"></th>
                                                                                    <th th:text="#{contribution_amount}"></th>
                                                                                    <th th:text="#{contribution_month}"></th>
                                                                                </tr>
                                                                                </thead>

                                                                                <tbody>
                                                                                    <tr th:each="contr : ${cotisations}">

                                                                                        <td th:text="${contr.contributionDate}"></td>
                                                                                        <td class="align-middle" th:text="${currencyHelper.formatWithoutCurrency(contr.amount)}"></td>
                                                                                        <td class="align-middle" th:if="${contr.monthNumber==1}" th:text="#{month_january}"></td>
                                                                                        <td class="align-middle" th:if="${contr.monthNumber==2}" th:text="#{month_february}"></td>
                                                                                        <td class="align-middle" th:if="${contr.monthNumber==3}" th:text="#{month_march}"></td>
                                                                                        <td class="align-middle" th:if="${contr.monthNumber==4}" th:text="#{month_april}"></td>
                                                                                        <td class="align-middle" th:if="${contr.monthNumber==5}" th:text="#{month_may}"></td>
                                                                                        <td class="align-middle" th:if="${contr.monthNumber==6}" th:text="#{month_june}"></td>
                                                                                        <td class="align-middle" th:if="${contr.monthNumber==7}" th:text="#{month_July}"></td>
                                                                                        <td class="align-middle" th:if="${contr.monthNumber==8}" th:text="#{month_august}"></td>
                                                                                        <td class="align-middle" th:if="${contr.monthNumber==9}" th:text="#{month_september}"></td>
                                                                                        <td class="align-middle" th:if="${contr.monthNumber==10}" th:text="#{month_october}"></td>
                                                                                        <td class="align-middle" th:if="${contr.monthNumber==11}" th:text="#{month_november}"></td>
                                                                                        <td class="align-middle" th:if="${contr.monthNumber==12}" th:text="#{month_december}"></td>

                                                                                    </tr>
                                                                                </tbody>

                                                                            </table>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>

                </div>

            </section>

        </div>

        <!-- Footer ============================================= -->
        <th:block th:replace="fragments/fragment_footer" />

    </div>

</div>

<!-- Scripts ============================================= -->
<script>
    $(document).ready(function () {
        $('#cotisations').attr('class', 'active');
    });
</script>

</body>

</html>
