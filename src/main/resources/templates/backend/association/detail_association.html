<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--Header
============================================= -->
<th:block th:replace="fragments/fragment_head('Home')" />

<body>

<!-- Loader ============================================= -->
<th:block th:replace="fragments/fragment_loader" />

<div id="app">

  <div class="main-wrapper main-wrapper-1">

    <!-- Navbar ============================================= -->
    <th:block th:replace="fragments/fragment_navbar" />

    <!-- Sidebar ============================================= -->
    <th:block th:replace="fragments/fragment_sidebar" />


    <!-- Main Content ============================================= -->
    <div class="main-content">

      <section class="section">

        <div class="section-body">

          <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6 col-12">
              <div class="card card-statistic-1">
                <div class="card-icon l-bg-green">
                  <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="card-wrap">
                  <div class="padding-20">
                    <div class="text-right">
                      <h3 class="font-light mb-0">
                        <i class="ti-arrow-up text-success"></i> 524
                      </h3>
                      <span class="text-muted" th:text="#{association_detail_page_treasury}"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-6 col-12">
              <div class="card card-statistic-1">
                <div class="card-icon l-bg-red">
                  <i class="fas fa-chart-line"></i>
                </div>
                <div class="card-wrap">
                  <div class="padding-20">
                    <div class="text-right">
                      <h3 class="font-light mb-0">
                        <i class="ti-arrow-up text-success"></i> 785
                      </h3>
                      <span class="text-muted" th:text="#{association_detail_page_expense}"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-6 col-12">
              <div class="card card-statistic-1">
                <div class="card-icon l-bg-orange">
                  <i class="fas fa-hiking"></i>
                </div>
                <div class="card-wrap">
                  <div class="padding-20">
                    <div class="text-right">
                      <h3 class="font-light mb-0">
                        <i class="ti-arrow-up text-success"></i> 158
                      </h3>
                      <span class="text-muted" th:text="#{association_detail_page_num_member}"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-sm-4">
            <div class="col-12 col-md-12 col-lg-4">
              <div class="card author-box">
                <div class="card-body">
                  <div class="author-box-center">
                    <img alt="image" th:src="@{/assets/img/image-gallery/15.png}" class="rounded-circle author-box-picture">
                    <div class="clearfix"></div>
                    <div class="author-box-name">
                      <a href="#" th:text="${association.name}"></a>
                    </div>
                  </div>
                  <div class="text-center">
                    <div class="author-box-description">
                      <p th:text="${association.description}"></p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="card">
                <div class="card-header">
                  <h4 th:text="#{association_detail_page_office_member}"></h4>
                </div>
                <div class="card-body">
                  <div class="py-4">
                    <p class="clearfix">
                      <span class="float-left" th:text="#{association_detail_page_office_member_president}"></span>
                      <span class="float-right text-muted">Ettien Kamenan</span>
                    </p>
                    <p class="clearfix">
                      <span class="float-left" th:text="#{association_detail_page_office_member_secretary}"></span>
                      <span class="float-right text-muted">Ettien Kamenan</span>
                    </p>
                    <p class="clearfix">
                      <span class="float-left" th:text="#{association_detail_page_office_member_treasurer}"></span>
                      <span class="float-right text-muted">Ettien Kamenan</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-12 col-lg-8">
              <div class="card">
                <div class="padding-20">
                  <ul class="nav nav-tabs" id="myTab2" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link active" id="home-tab2" data-toggle="tab" href="#about" role="tab"
                         aria-selected="true">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="profile-tab2" data-toggle="tab" href="#settings" role="tab"
                         aria-selected="false">Setting</a>
                    </li>
                  </ul>
                  <div class="tab-content tab-bordered" id="myTab3Content">
                    <div class="tab-pane fade show active" id="about" role="tabpanel" aria-labelledby="home-tab2">
                      <div class="row">
                        <div class="col-md-3 col-6 b-r">
                          <strong>Full Name</strong>
                          <br>
                          <p class="text-muted">Emily Smith</p>
                        </div>
                        <div class="col-md-3 col-6 b-r">
                          <strong>Mobile</strong>
                          <br>
                          <p class="text-muted">(123) 456 7890</p>
                        </div>
                        <div class="col-md-3 col-6 b-r">
                          <strong>Email</strong>
                          <br>
                          <p class="text-muted">johndeo@example.com</p>
                        </div>
                        <div class="col-md-3 col-6">
                          <strong>Location</strong>
                          <br>
                          <p class="text-muted">India</p>
                        </div>
                      </div>
                    </div>

                    <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="profile-tab2">
                      <form method="post" class="needs-validation">
                        <div class="card-header">
                          <h4>Edit Profile</h4>
                        </div>
                        <div class="card-body">
                          <div class="row">
                            <div class="form-group col-md-6 col-12">
                              <label>First Name</label>
                              <input type="text" class="form-control" value="John">
                              <div class="invalid-feedback">
                                Please fill in the first name
                              </div>
                            </div>
                            <div class="form-group col-md-6 col-12">
                              <label>Last Name</label>
                              <input type="text" class="form-control" value="Deo">
                              <div class="invalid-feedback">
                                Please fill in the last name
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="form-group col-md-7 col-12">
                              <label>Email</label>
                              <input type="email" class="form-control" value="test@example.com">
                              <div class="invalid-feedback">
                                Please fill in the email
                              </div>
                            </div>
                            <div class="form-group col-md-5 col-12">
                              <label>Phone</label>
                              <input type="tel" class="form-control" value="">
                            </div>
                          </div>
                        </div>
                        <div class="card-footer text-right">
                          <button class="btn btn-primary">Save Changes</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

      </section>

    </div>

    <!-- Footer ============================================= -->
    <th:block th:replace="fragments/fragment_footer" />

  </div>

</div>
<script>
  $(document).ready(function () {
    $('#association').attr('class', 'active');
  });
</script>

</body>

</html>
